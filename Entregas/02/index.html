<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Entrega 02</title>
  </head>
  <body>
    
    <div class="container">
      <nav class="nav nav-pills justify-content-end" style="cursor: pointer;">
        <a id="addproduct" class="nav-link">Agregar producto a tienda</a>
        <a id="showProduct" class="nav-link" >Mostrar Productos de tienda</a>
        <a class="nav-link disabled" >Agregar 1 Producto a carrito por sku</a>
        <a class="nav-link disabled">Remover 1 a Producto en carrito por sku</a>
        <a class="nav-link disabled">Mostrar Carrito</a>
      </nav>

      <div id="addProductForm" style="display:none ">
        <form onsubmit="addProduct(event)">
          <div class="mb-3">
            <label for="sku" class="form-label">SKU</label>
            <input type="text" class="form-control" id="sku" name="sku" placeholder="Ingresa SKU">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa Nombre">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Ingresa Descripción">
          </div>

          <div class="mb-3">
            <label for="cost" class="form-label">Costo</label>
            <input type="number" min="1" step="any" class="form-control" id="cost" name="cost" placeholder="Ingresa Costo">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" min="1" step="any" class="form-control" id="price" name="price" placeholder="Ingresa Precio">
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      
      </div>

      <div id="showProductsList" style="display: none;">
        <h1>Productos Agregados</h1>
        <ul class="list-group list-group-flush" id="products">
        
         
        </ul>
      </div>

      <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">

      </div>
    </div>

    
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
    <script src="js/helper.js"></script>
    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/entrega02.js"></script>
  </body>
</html>
